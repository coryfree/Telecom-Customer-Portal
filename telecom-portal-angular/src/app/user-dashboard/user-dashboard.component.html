
    
    <table id="user-table" class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ currentUser.firstName }}</td>
                <td>{{ currentUser.lastName }}</td>
                <td>{{ currentUser.email }}</td>
                <td>{{ currentUser.password }}</td>
                
                <td><button class="btn btn-lg btn-outline-primary" (click)="open(content, currentUser)">Update</button></td>
                <ng-template #content let-modal>
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-basic-title">User Update</h4>
                    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">First Name:</span>
                                </div>
                                <input type="text" [(ngModel)]="tempUser.firstName" name=tempUser.firstName/>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2">Last Name:</span>
                            </div>
                            <input type="text" [(ngModel)]="tempUser.lastName" name=tempUser.lastName/>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon3">Email:</span>
                            </div>
                            <input type="text" [(ngModel)]="tempUser.email" name=tempUser.email/>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Password:</span>
                            </div>
                            <input type="text" [(ngModel)]="tempUser.password" name=tempUser.password/>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
                </div>
                </ng-template>
            </tr>
        </tbody>
    </table>


<ngb-alert *ngIf="errorMessage" type="danger" (closed)=" errorMessage = ''">{{ errorMessage }}
</ngb-alert>
